<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>

</head>
<body>
    <div class="container">

        <div class="heading">Welcome To Guessing Arena! <br> You have 10 chances to guess the number</div>
   

    <div class="lowerPart">
        <input class="input" type="text" placeholder="Enter your Guess">
        <div class="array"></div>
        <div class="result hide"></div>

        <button class="guess">Guess The Number</button>

        <div class="contents hide">
            
            <button class="newGame">New Game</button>
            </div>
            
            <button class="resetGame">Reset Game</button>
            <div class="numOfMovesLeft"></div>
    </div>

    </div>
    <script src="guessingGame.js"></script>
</body>
</html>
